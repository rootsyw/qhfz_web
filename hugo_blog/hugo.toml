# Hugo 配置文件

baseURL = '/'  # 部署时会被替换
languageCode = 'zh-cn'
title = '我的博客'

# API 地址（方案 B: Zeabur Flask API）
[params]
  apiBase = 'https://your-api.zeabur.app'
  author = '博客作者'
  description = '网站搭建教学项目'
  # 是否启用动态功能（留言板、访客统计）
  # 方案 C 静态部署时设为 false
  enableComments = true

# 语法高亮 - 浅色主题
[markup]
  [markup.highlight]
    style = 'github'
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# 分类系统
[taxonomies]
  category = 'categories'
  tag = 'tags'

# 菜单
[menu]
  [[menu.main]]
    name = '首页'
    url = '/'
    weight = 1
  [[menu.main]]
    name = '文章'
    url = '/posts/'
    weight = 2
  [[menu.main]]
    name = '分类/标签'
    url = '/categories/'
    weight = 3
  [[menu.main]]
    name = '留言板'
    url = '/guestbook/'
    weight = 4

# 分页
[pagination]
  pagerSize = 10

# 构建设置
[build]
  writeStats = true

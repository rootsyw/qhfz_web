<header class="header">
    <nav class="nav container">
        <a href="{{ "/" | relURL }}" class="nav-logo">{{ .Site.Title }}</a>
        <ul class="nav-menu">
            {{ range .Site.Menus.main }}
            <li><a href="{{ .URL | relURL }}"{{ if $.IsMenuCurrent "main" . }} class="active"{{ end }}>{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </nav>
</header>
